<!DOCTYPE html>
<html>
<head>
    <title>CSSLint Demo</title>
    <link rel="stylesheet" href="demo.css"/>
    <meta charset="UTF-8"/>
</head>
<body>
    <h1>CSSLint Demo</h1>
    <textarea rows="50" cols="100" id="input"></textarea>
    <p>(You may want to keep the CSS kinda small, this could take a while.)</p>
    <p><input type="button" id="paste-button" value="Paste Demo CSS"/></p>
    <div id="rules" class="checkboxList"></div>
    <p>
        <input type="button" id="check-all-button" value="Check All"/> <input type="button" id="uncheck-all-button" value="Uncheck All"/> <input type="button" id="lint-button" value="Run CSSLint"/>
    </p>
    <div id="output"></div>
    <script src="../build/csslint.js"></script>
    <script src="demo.js"></script>
    <!-- demo.css -->
<script type="text/x-inline" id="demo-css">
@charset "UTF-8";

@import url("booya.css") print,screen;
@import "whatup.css" screen;
@import "wicked.css";

/*Error*/
@charset "UTF-8";


@namespace "http://www.w3.org/1999/xhtml";
@namespace svg "http://www.w3.org/2000/svg";

/*Warning: empty ruleset */
.foo {
}

h1 {
    font-weight: bold;
}

/*Warning: qualified heading */
.foo h1 {
    font-weight: bold;
}

/*Warning: adjoining classes */
.foo.bar {
    zoom: 1;
}

li.inline {
    width: 100%;  /*Warning: 100% can be problematic*/
}

li.last {
  display: inline;
  padding-left: 3px !important;
  padding-right: 3px;
  border-right: 0px;
}

@media print {
    li.inline {
      color: black;
    }
}

@page {
  margin: 10%;
  counter-increment: page;

  @top-center {
    font-family: sans-serif;
    font-weight: bold;
    font-size: 2em;
    content: counter(page);
  }
}</script>
</body>
</html>
